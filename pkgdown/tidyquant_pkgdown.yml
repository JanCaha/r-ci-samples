reference:
  - title: Getting data
    desc: __Functions for getting financial data from various sources.__
    contents:
    - starts_with("tq_get")
    - starts_with("tq_index")
    - starts_with("tq_exchange")
    - starts_with("quandl")
    - contains("api")
    - FANG
  - title: Mutating data
    desc: __Functions for mutating quantitative data.__
    contents:
    - starts_with("tq_mutate")
    - starts_with("tq_transmute")
  - title: Performance analysis
    desc: __Functions for performing various financial performance analyses.__
    contents:
    - starts_with("tq_performance")
  - title: Portfolio analysis
    desc: __Functions for aggregating and analyzing portfolios.__
    contents:
    - starts_with("tq_portfolio")
  - title: Charting financial data
    desc: __Functions for creating ggplots of financial data.__
    contents:
    - starts_with("geom_")
    - starts_with("theme_")
    - starts_with("palette_")
    - starts_with("scale_")
    - starts_with("coord_")
  - title: Tidyquant
    desc: __Package level information.__
    contents:
    - starts_with("tidyquant")
  - title: Deprecated
    contents:
    - starts_with("deprecated")

